name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Triggers on push to main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # Clones main branch

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Matches package.json dependencies
          cache: 'npm'      # Speeds up npm install

      - name: Install Dependencies
        run: npm ci  # Installs lucide-react, react, etc.

      - name: Build
        run: npm run build  # Runs vite build, outputs to dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4  # Configures GitHub Pages

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # Matches vite.config.ts outDir

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Pushes dist/ to gh-pages